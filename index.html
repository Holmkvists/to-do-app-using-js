<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeramera.se</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="assets/planeramera.png" alt="logo" />
      <a href="javascript:void(0);" id="hamburger">
        <i class="fa fa-bars"></i>
      </a>
      <nav id="myLinks">
        <a href="#currentplans">Se nuvarande planer</a>
        <a href="#newplan">Skapa en ny plan</a>
        <a href="#completedplans">Se slutförda planer</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="plansContainer">
          <h3>Dina planer</h3>
          <div id="thePlans">
            <div class="plansDescription">
              <h4>När</h4>
              <h4>Vad</h4>
              <h4>Klar?</h4>
            </div>
            <ul id="plansList"></ul>
          </div>
        </section>
        <section class="inputContainer">
          <h3>Skapa en plan</h3>
          <form id="planForm">
            <input type="date" id="planDeadline" required />
            <input type="text" id="planInput" required />
            <button id="addButton">+</button>
          </form>
        </section>
        <section class="completedContainer">
          <h3>Genomförda planer</h3>
          <div id="completedPlans">
            <ul></ul>
          </div>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
